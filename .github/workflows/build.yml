name: Status Checks
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]
    name: Checks with Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: ${{ matrix.node }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@noahm"
          cache: "yarn"

      - name: Init project
        run: yarn --frozen-lockfile

      - name: Webpack Build
        run: yarn build

      - name: Unit Tests
        run: yarn test

      - name: eslint
        run: yarn lint
